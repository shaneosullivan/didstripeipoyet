  <head><meta charSet="utf-8"/>
    <title class="jsx-3282555735">Did Stripe IPO Yet?</title>
    <link rel="preload" href="https://fonts.googleapis.com/css?family=Inter&display=swap" as="style" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <style type="text/css">
      body {
        background-image: url(./assets/page_bg_large.png);
        background-size: 100% calc(50vh);
        background-repeat: no-repeat;
        margin: 0;
        font-family: Inter,-apple-system,BlinkMacSystemFont,Roboto, Helvetica Neue,sans-serif;
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
      }

      .content {
        width: 100%;
        max-width: calc(calc(100vw - var(--scrollbarWidth)) - 16 * 2);
        margin: 0 var(--columnPaddingNormal);
      }

      .layout {
        padding: 72px 0 72px;
      }

      h1 {
        line-height: 1.04;
        font-weight: 500;
        margin-top: calc(40vh - 170px);
        padding: 0 16px 0 16px;
      }

      .answer {
        font-size: 94px;
        margin-bottom: 50px;
        margin-top: 50px;
        text-align: center;
      }

      input[type=text],
      input[type=number] {
        border-radius: 6px;
        position: relative;
        width: 100%;
        height: 44px;
        padding: 8px 12px;
        color: rgba(26,26,26,.9);
        font-size: 16px;
        line-height: 1.5;
        border: 0;
        box-shadow: 0 0 0 1px #e0e0e0, 0 2px 4px 0 rgba(0,0,0,.07), 0 1px 1.5px 0 rgba(0,0,0,.05);
        transition: box-shadow .08s ease-in,color .08s ease-in,filter 50000s;
        -webkit-transition: box-shadow .08s ease-in,color .08s ease-in,filter 50000s,-webkit-filter 50000s;
        background: #fff;
        -webkit-appearance: none;
        -moz-appearance: none;

        text-align: right;
      }

      label {
        color: rgba(26,26,26,.7);
        display: block;
        font-size: 13px;
        font-weight: 500;
        margin-bottom: 4px;
      }

      .inputWrapper {
        padding-bottom: 16px;

      }

      .calculator {
        margin-left: auto;
        margin-right: auto;
        padding: 16px;
        max-width: 396px;
      }

      .calculator h2 {
        color: rgba(26,26,26,.9);;
        font-size: 14px;
        font-weight: 500;
        margin: 0;
      }

      .calculator .estimate {
        background-color: #ffde92;

        text-transform: uppercase;

      .calculatorHeading .profile {

        margin-right: auto;
        margin-bottom: 16px;
      }

      .calculatorHeading .titleLabel {
        color: rgba(26,26,26,.6);
        font-weight: 500;
        font-size: 16px;
      }

      .divider {
        padding-bottom: 16px;
        padding-top: 16px;
        position: relative;
      }

      .divider hr {
        width: 100%;
        height: 1px;
        border: none;

        overflow: visible;
        position: relative;
      }

      .dividerText {
        color: rgba(26,26,26,.5);
        font-size: 14px;
        font-weight: 400;
        left: 50%;
        -webkit-transform: translateX(-50%);
        -ms-transform: translateX(-50%);
        transform: translateX(-50%);
        padding: 0 8px;
        white-space: nowrap;
        background-color: #fff;
        position: absolute;
        left: 50%;
        padding: 0 8px;
        top: 0px;
        white-space: nowrap;
      }

      .powered {
        color: rgba(26,26,26,.5);
        font-weight: 400;
        font-size: 12px;
        text-align: center;
      }

      @keyframes native-autofill-out{
        0% {
          opacity:1
        }
        to {
          opacity:1
        }
      }

      @media (min-width: 701px) {
        h1 {
          font-size: 94px;
          margin-left: 200px;
        }
      }

      @media (max-width: 700px) {
        body {
          background-image: url(./assets/page_bg.png);
        }
        h1 {
          font-size: 60px;
          margin-left: 40px;
          margin-top: calc(40vh - 200px);
        }
        .answer {
          font-size: 94px;
        }
      }

  <body>
    <div class="content">
      <div class="layout">
        <h1>Did Stripe IPO Yet?</h1>
        <p class="answer">
          NO :-(
        </p>
        <div class="calculator">
          <h2>Stock Calculator<span class="estimate">estimated</span></h2>
          <div>
            <div class="calculatorHeading">
              <img class="profile" src="assets/stripe_logo.jpg" />
              <div class="titleLabel">Net Share Value</div>
              <div className="netValue" id="netValue"></div>
            </div>
            <div class="divider">
              <hr />
              <p class="dividerText" id="grossValue">1234</p>
            </div>
            <div class="inputWrapper">
              <label for="numShares">If I have this many shares</label> 
              <input type="number" name="numShares" id="numShares" value="1000" placeholder="Enter the number of shares you own"/> 
            </div>
            <div class="inputWrapper">
              <label for="valuation">And Stripe's valuation is ($B)</label>
              <input type="number" name="valuation" id="valuation" value="36" /> 
            </div>
            <div class="inputWrapper">
              <label for="taxPerc">And I pay this % Capital Gains tax</label>
              <input type="number" name="taxPerc" id="taxPerc" value="40" />
            </div>
          </div>
          <div class="powered">Powered by <strong>Patience</strong></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      function recalc() {
       

        function formatCurrency(amount) {
          if (amount === null) {
            return "";
          }
          var shorten = true;
          var str = amount + "";
          let chars = [];

          let count = 0;
          for (let i = str.length - 1; i > -1; i--) {
            chars.push(str.charAt(i));
            count++;
            if (i > 0 && count === 3) {
              chars.push(",");
              count = 0;
            }
          }

          var ret = `$${chars.reverse().join("")}`;

          var millionsEnding = ",000,000";
          var smallerMillionsEnding = "0,000";
          var thousandsEnding = ",000";
          if (ret.length > 8) {
            if (ret.indexOf(millionsEnding) === ret.length - 8) {
              return ret.replace(millionsEnding, "M");
            }
            if (ret.indexOf(smallerMillionsEnding) === ret.length - 5) {
              return ret.replace(smallerMillionsEnding, "M").replace(",", ".");
            }
          } else if (!!shorten) {
            if (ret.indexOf(thousandsEnding) === ret.length - 4) {
              return ret.replace(thousandsEnding, "K");
            }
          }
          return ret;
        }
        var byId = document.getElementById.bind(document);
        var numShares = parseInt(byId('numShares').value || 0, 10);
        var valuation = parseInt(byId('valuation').value || 0, 10);
        var taxPerc = parseInt(byId('taxPerc').value || 0, 10);
        var magicNumber = 2294455067;

        var grossValue = 0;
        var netValue = 0;

        if (numShares && valuation) {
          var pricePerShare = (valuation * 1000000000) / magicNumber;
          grossValue = Math.round(pricePerShare * numShares);
        }
        if (taxPerc && grossValue) {
          netValue = Math.round(grossValue * ((100 - taxPerc) / 100));
        }
       
        byId('netValue').textContent = formatCurrency(netValue + ""); 
        byId("grossValue").textContent = "Pre Tax Value " + formatCurrency(grossValue + "")
      }
      recalc();
      Array.from(document.body.querySelectorAll('input')).forEach(function(input) {
        input.addEventListener('change', recalc);
        input.addEventListener('keyup', recalc);
      });
    </script>
